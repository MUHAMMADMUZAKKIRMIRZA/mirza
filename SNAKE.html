<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME MADE MY M.</title>
    <style>
        /* CSS Styling - Same as before */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #abb2bf;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #61afef;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3a3f4a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        canvas {
            background-color: #1a1e24;
            border: 2px solid #56b6c2;
            border-radius: 4px;
            display: block; /* Remove extra space below canvas */
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .game-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        #score, #highScore {
            color: #98c379;
            font-weight: bold;
        }

        .controls button {
            background-color: #c678dd;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #a862bd;
        }

        .instructions {
            margin-top: 15px;
            font-style: italic;
            color: #6a737d;
        }
    </style>
</head>
<body>
    <h1>üêç Advanced Snake Game üçé</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <div class="controls">
                <button id="startButton">Start Game</button>
                <button id="pauseButton">Pause Game</button>
                <button id="resetButton">Reset Game</button>
            </div>
            <p class="instructions">Use Arrow Keys to Move</p>
        </div>
    </div>

    <script>
        // JavaScript Logic - Updated drawSnakeSegment function

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');

        const GRID_SIZE = 20; // Size of each segment of the snake and food
        const CANVAS_SIZE = canvas.width; // 400x400

        let snake = [{ x: 10 * GRID_SIZE, y: 10 * GRID_SIZE }];
        let food = {};
        let dx = GRID_SIZE; // Horizontal velocity
        let dy = 0;        // Vertical velocity
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameRunning = false;
        let paused = false;
        let changingDirection = false; // Prevent rapid direction changes

        // --- Game Initialization ---
        function initializeGame() {
            snake = [{ x: 10 * GRID_SIZE, y: 10 * GRID_SIZE }];
            dx = GRID_SIZE;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            placeFood();
            draw();
            gameRunning = false;
            paused = false;
            startButton.textContent = 'Start Game';
            pauseButton.textContent = 'Pause Game';
        }

        // --- Drawing Functions ---
        // UPDATED: drawSnakeSegment to add rounded corners
        function drawSnakeSegment(segment) {
            const radius = GRID_SIZE / 4; // Adjust radius for more/less roundedness

            ctx.fillStyle = '#61afef'; // Snake color
            ctx.strokeStyle = '#282c34'; // Border color

            ctx.beginPath();
            ctx.moveTo(segment.x + radius, segment.y);
            ctx.lineTo(segment.x + GRID_SIZE - radius, segment.y);
            ctx.quadraticCurveTo(segment.x + GRID_SIZE, segment.y, segment.x + GRID_SIZE, segment.y + radius);
            ctx.lineTo(segment.x + GRID_SIZE, segment.y + GRID_SIZE - radius);
            ctx.quadraticCurveTo(segment.x + GRID_SIZE, segment.y + GRID_SIZE, segment.x + GRID_SIZE - radius, segment.y + GRID_SIZE);
            ctx.lineTo(segment.x + radius, segment.y + GRID_SIZE);
            ctx.quadraticCurveTo(segment.x, segment.y + GRID_SIZE, segment.x, segment.y + GRID_SIZE - radius);
            ctx.lineTo(segment.x, segment.y + radius);
            ctx.quadraticCurveTo(segment.x, segment.y, segment.x + radius, segment.y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Optional: Draw a small circle for the head if it's the first segment
            if (segment === snake[0]) {
                ctx.fillStyle = '#f0e68c'; // Eye color or head highlight
                ctx.beginPath();
                ctx.arc(segment.x + GRID_SIZE / 2, segment.y + GRID_SIZE / 2, GRID_SIZE / 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }


        function drawFood() {
            // Food as a circle for better visual distinction
            ctx.fillStyle = '#e06c75'; // Food color (reddish)
            ctx.beginPath();
            ctx.arc(food.x + GRID_SIZE / 2, food.y + GRID_SIZE / 2, GRID_SIZE / 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#282c34';
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            drawFood();
            snake.forEach(drawSnakeSegment);
        }

        // --- Food Placement (Same as before) ---
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE
            };

            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    placeFood();
                    return;
                }
            }
        }

        // --- Game Logic (Same as before) ---
        function moveSnake() {
            if (!gameRunning || paused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= CANVAS_SIZE || head.y < 0 || head.y >= CANVAS_SIZE) {
                gameOver();
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            changingDirection = false;
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            alert(`Game Over! Your score: ${score}`);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
                alert(`New High Score: ${highScore}!`);
            }
            initializeGame();
        }

        // --- Game Loop (Same as before) ---
        function main() {
            if (!gameRunning || paused) return;
            moveSnake();
            draw();
        }

        // --- Event Listeners (Same as before) ---
        document.addEventListener('keydown', changeDirection);

        startButton.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                startButton.textContent = 'Restart Game';
                gameInterval = setInterval(main, 100);
            } else {
                clearInterval(gameInterval);
                initializeGame();
            }
        });

        pauseButton.addEventListener('click', () => {
            if (gameRunning) {
                paused = !paused;
                if (paused) {
                    clearInterval(gameInterval);
                    pauseButton.textContent = 'Resume Game';
                } else {
                    gameInterval = setInterval(main, 100);
                    pauseButton.textContent = 'Pause Game';
                }
            }
        });

        resetButton.addEventListener('click', () => {
            clearInterval(gameInterval);
            initializeGame();
        });

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const LEFT_KEY = 37;
            const UP_KEY = 38;
            const RIGHT_KEY = 39;
            const DOWN_KEY = 40;

            const goingUp = dy === -GRID_SIZE;
            const goingDown = dy === GRID_SIZE;
            const goingRight = dx === GRID_SIZE;
            const goingLeft = dx === -GRID_SIZE;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -GRID_SIZE;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -GRID_SIZE;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = GRID_SIZE;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = GRID_SIZE;
            }
        }

        // --- Initial Setup ---
        initializeGame();
    </script>
</body>
</html>
